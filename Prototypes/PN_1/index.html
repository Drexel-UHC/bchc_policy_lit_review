<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCHC Health Policy Analysis Tool</title>
    <!-- Custom Style Sheets -->
    <link rel="stylesheet" href="css/baseStyle.css" />
    <link rel="stylesheet" href="css/dashboardStyle.css" />
    <link rel="stylesheet" href="css/navFooterStyle.css" />
    <link rel="stylesheet" href="css/semantic.min.css" />
    <link rel="stylesheet" href="css/donut.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <!-- Load Libraries-->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="modules/libraries/semantic.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/sankey.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/pattern-fill.js"></script>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css"
    />
    <!-- Load c3.css -->
    <link href="css/c3.min.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1b24aa6cfd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <div class="BCHC-header">
      <div class="BCHC_top_row">
        <div></div>
        <div></div>
        <div class="BCHC_learn_more">
          <span class="BCHC_learn_more_text">Learn more</span>
          <br />
          <a
            target="_blank"
            rel="noopener noreferrer"
            class="BCHC_learn_more_link"
            href="https://bigcitieshealth.org/"
            >bigcitieshealth.org</a
          >
        </div>
      </div>
      <div class="BCHC_second_row">
        <img
          src="img/big-cities-health-coalition-logo.png"
          alt="big city health coalition logo"
          class="BCHC_logo"
        />
        <div class="title">Health Policy Analysis Tool</div>
        <div class="share">
          <!-- <span
            ><i class="fas fa-share-alt"></i>
            <span class="share_text">Share</span></span
          > -->
        </div>
      </div>
    </div>
    <!-- Authentication Form -->
    <div class="auth_container" style="display: none">
      <form class="ui form auth" id="form">
        <div class="field">
          <label>Password:</label>
          <input
            type="password"
            value=""
            id="passwordUHC"
            placeholder="Enter Development Password"
          />
        </div>
        <button class="ui button" type="submit">Submit</button>
      </form>
    </div>
    <!-- Application -->
    <div id="app_container" class="app_container">
      <!-- Navbar -->
      <div
        class="ui top attached tabular menu"
        role="tablist2"
        aria-label="Dashboard Tabs"
      >
        <button class="item active" role="tabButton" id="dashboard">
          Dashboard
        </button>
        <div class="right menu rightMenuRL">
          <button class="item inactive" role="tabButton" id="about">
            About this tool
          </button>
          <button class="item inactive" role="tabButton" id="principles">
            General Principles
          </button>
          <button class="item inactive" role="tabButton" id="cats">
            Categories
          </button>
          <button class="item inactive" role="tabButton" id="sources">
            Sources and Credits
          </button>
        </div>
      </div>
      <!-- Attached Segment -->
      <div class="ui bottom attached segment">
        <!-- Tab 1 -->
        <div class="tabItem" role="tabContent" aria-labelledby="dashboard">
          <!-- Filters -->

          <div class="filterContainer">
            <form class="ui form">
              <div class="filterItem">
                <label>Filter Policy:</label>
                <div class="field">
                  <select
                    class="ui fluid search dropdown"
                    name="card[expire-month]"
                  >
                    <option value="All">All</option>
                    <option value="Income">Income</option>
                    <option value="Discrimination">Discrimination</option>
                    <option value="Housing">Housing</option>
                    <option value="Tax">Tax</option>
                    <option value="Education/Childcare">
                      Education/Childcare
                    </option>
                    <option value="Insurance">Insurance</option>
                  </select>
                </div>
              </div>
              <div class="filterItem">
                <label>Filter Health Outcomes:</label>
                <div class="field">
                  <select
                    class="ui fluid search dropdown"
                    name="card[expire-month]"
                  >
                    <option value="All">All</option>
                    <option value="Chronic Disease">Chronic Disease</option>
                    <option value="Infant Mortality">Infant Mortality</option>
                    <option value="Homicide">Homicide</option>
                    <option value="Injuries (Unintentional)">
                      Injuries (Unintentional)
                    </option>
                    <option value=" Life Expectancy / Premature Mortality">
                      Life Expectancy / Premature Mortality
                    </option>
                    <option value="Mental health conditions">
                      Mental health conditions
                    </option>
                    <option value="Poisoning / Overdoses">
                      Poisoning / Overdoses
                    </option>
                    <option value="Sexually transmitted infections">
                      Sexually transmitted infections
                    </option>
                    <option value="Substance use disorders">
                      Substance use disorders
                    </option>
                    <option value="Suicide">Suicide</option>
                  </select>
                </div>
              </div>
            </form>
            <button class="ui button">
              <i class="fas fa-redo"></i>
              Remove Filters
            </button>
          </div>
          <h3 class="ui dividing header">Links Identified</h3>

          <!-- Donut -->
          <div class="donutRow">
            <div class="donutRowItem">
              <div id="donutPolicy"></div>
            </div>
            <div class="donutRowItem">
              <div id="donutLinks"></div>
            </div>
            <div class="donutRowItem">
              <div id="donutOutcomes"></div>
            </div>
          </div>
          <!-- Table -->
          <div class="tableRow">
            <div
              id="myGrid"
              class="ag-theme-alpine"
              style="height: 600px; width: 100%"
            ></div>
          </div>

          <!-- Sankey -->
          <div class="sankeyRow">
            <!-- <div id="sankeyId"></div> -->
          </div>
        </div>
        <!-- Filter -->
        <!-- Tab 2 -->
        <div class="tabItem" role="tabContent" aria-labelledby="about" hidden>
          <div class="rowAbout">
            <h3>About</h3>
            <hr />
          </div>
          <div class="rowAbout">
            <h3>Guided Tour</h3>
            <hr />
          </div>
          <div class="rowAbout">
            <h3>Key Findings</h3>
            <img src="img/pn1_key_table.PNG" alt="" />
            <hr />
          </div>
          <div class="rowAbout">
            <h3>Additional Resources</h3>
          </div>
        </div>
        <!-- Tab 3 -->
        <div
          class="tabItem"
          role="tabContent"
          aria-labelledby="principles"
          hidden
        >
          <h1>General Principles</h1>
        </div>
        <!-- Tab 4 -->
        <div class="tabItem" role="tabContent" aria-labelledby="cats" hidden>
          <h1>Categories</h1>
        </div>
        <!-- Tab 5 -->
        <div class="tabItem" role="tabContent" aria-labelledby="sources" hidden>
          <h1>Sources and Credits</h1>
        </div>
      </div>
    </div>
    <!--Footer -->
    <div id="chart"></div>

    <div class="footer">
      <img
        src="img/urban-health-collaborative-logo.svg"
        alt="Urban Health Collaborative logo"
      />
    </div>
    <!-- Load Custom JS -->
    <script src="scripts.js" type="module"></script>
    <script type="text/javascript" charset="utf-8">
      // specify the columns
    </script>
  </body>
</html>
