<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCHC Health Policy Analysis Tool</title>
    <link rel="stylesheet" href="css/baseStyle.css" />
    <link rel="stylesheet" href="css/tabStyle.css" />
    <link rel="stylesheet" href="css/navFooterStyle.css" />
    <script
      src="https://kit.fontawesome.com/1b24aa6cfd.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Header -->
    <div class="BCHC-header">
      <div class="BCHC_top_row">
        <div></div>
        <div></div>
        <div class="BCHC_learn_more">
          <span class="BCHC_learn_more_text">Learn more</span>
          <br />
          <a
            target="_blank"
            rel="noopener noreferrer"
            class="BCHC_learn_more_link"
            href="https://bigcitieshealth.org/"
            >bigcitieshealth.org</a
          >
        </div>
      </div>
      <div class="BCHC_second_row">
        <img
          src="img/big-cities-health-coalition-logo.png"
          alt="big city health coalition logo"
          class="BCHC_logo"
        />
        <div class="title">Health Policy Analysis Tool</div>
        <div class="share">
          <!-- <span
            ><i class="fas fa-share-alt"></i>
            <span class="share_text">Share</span></span
          > -->
        </div>
      </div>
    </div>
    <!-- Authentication Form -->
    <div class="auth_container">
      <form class="ui form auth" id="form">
        <div class="field">
          <label>Password:</label>
          <input
            type="password"
            value=""
            id="passwordUHC"
            placeholder="Enter Development Password"
          />
        </div>
        <button class="ui button" type="submit">Submit</button>
      </form>
    </div>

    <!-- Application -->
    <div id="prototype" class="app_container" style="display: none">
      <div class="tabs">
        <div role="tablist" aria-label="Programming Languages">
          <button role="tab" aria-selected="true" id="js">Dashboard</button>
          <button role="tab" aria-selected="false" id="ruby">
            About this tool
          </button>
          <button role="tab" aria-selected="false" id="php">Categories</button>
          <button role="tab" aria-selected="false" id="php">
            Sources and Credits
          </button>
        </div>
        <div role="tabpanel" aria-labelledby="js">
          <p>JavaScript is great!</p>
        </div>
        <div role="tabpanel" aria-labelledby="ruby" hidden>
          <p>Ruby is great</p>
        </div>
        <div role="tabpanel" aria-labelledby="php" hidden>
          <p>PHP is great!</p>
        </div>
      </div>
    </div>

    <!--Footer -->

    <div class="footer">
      <img
        src="img/urban-health-collaborative-logo.svg"
        alt="Urban Health Collaborative logo"
      />
    </div>

    <script src="js/tabs.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
